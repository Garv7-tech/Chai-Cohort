<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=12999&format=png&color=000000" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <input type="number" id="timeInput" placeholder="Enter time in seconds">
        <button id="startButton">Start CountDown</button>
        <button id="pauseButton">Pause CountDown</button>
        <button id="resumeButton">Resume CountDown</button>
        <p id="countdownDisplay"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
