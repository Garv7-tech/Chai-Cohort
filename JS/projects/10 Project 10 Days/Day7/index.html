<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=uvqAjInM0bhg&format=png&color=000000" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>

        <!-- Input Field -->
        <input type="text" id="inputText" placeholder="Enter a word or phrase">

        <!-- Check Button -->
        <button id="checkPalindromeButton">Check Palindrome</button>

        <!-- Result Display -->
        <p id="resultMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
