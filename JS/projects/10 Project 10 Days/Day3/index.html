<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Color Picker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=eIpAFMBYjKMs&format=png&color=000000 " type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Advance Color Picker</h1>
        
            <!-- Color Input Picker -->
            <input type="color" id="colorInput">
            <p id="colorCode">#000000</p>
            <button id="copyButton">Copy Color Code</button>

        <!-- Complementary Colors -->
        <div class="complementary-colors">
            <h2>Complementary Colors</h2>
            <div id="complementaryContainer"></div>
        </div>

        <!-- Favorite Colors List -->
        <button id="saveColorButton">Save Color</button>
        <div class="favorites">
            <h2>Favorite Colors</h2>
            <div id="favoritesContainer"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
