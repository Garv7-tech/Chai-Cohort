<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Welcome to my Calculator Project</h1>
        <button id="darkModeToggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
        <link rel="stylesheet" href="style.css">
    </header>

    <main>
        <div id="screen" aria-live="polite"></div>
        <div id="btns">

            <!-- On, Off , M+, MR buttons -->

            <button data-key="on" aria-label="Turn On">On</button>
            <button data-key="off" aria-label="Turn Off">Off</button>
            <button data-key="m-plus" aria-label="Memory Plus">M+</button>
            <button data-key="mr" aria-label="Memory Recall">MR</button>



            <button data-key="7" aria-label="7">7</button>
            <button data-key="8" aria-label="8">8</button>
            <button data-key="9" aria-label="9">9</button>
            <button data-key="divide" aria-label="Divide">Ã·</button>

            <button data-key="4" aria-label="4">4</button>
            <button data-key="5" aria-label="5">5</button>
            <button data-key="6" aria-label="6">6</button>
            <button data-key="sqrt" aria-label="Square Root">âˆš</button>

            <button data-key="1" aria-label="1">1</button>
            <button data-key="2" aria-label="2">2</button>
            <button data-key="3" aria-label="3">3</button>
            <button data-key="multiply" aria-label="Multiply">X</button>

            <button data-key="0" aria-label="0">0</button>
            <button data-key="00" aria-label="00">00</button>
            <button data-key="dot" aria-label="Decimal Point">.</button>
            <button data-key="percent" aria-label="Percentage">%</button>



            <button data-key="plus" aria-label="Add">+</button>
            <button data-key="minus" aria-label="Subtract">-</button>
            <button data-key="equals" aria-label="Equals">=</button>

        </div>
    </main>

</body>
<script src="index.js"></script>

</html>
